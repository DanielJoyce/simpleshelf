<!doctype html>
<html>
<head>
    <title>simpleshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style/jquery.mobile-1.4.5.css">
    <style type="text/css">
        body.splash {
            background-color: cyan !important;
            height: 99.9%;
            line-height: 1.3;
            overflow-y: scroll;
            text-align: center;
        }
        .splash div {
            display: block; /* Protect against .ui-mobile. */
            visibility: visible; /* Protect against .ui-mobile-rendering. */
        }
    </style>
    <script type="text/javascript">
        function autorun()
        {
            window.pageLoadedAt = new Date();
        }
        if (window.addEventListener) window.addEventListener("load", autorun, false);
        else if (window.attachEvent) window.attachEvent("onload", autorun);
        else window.onload = autorun;
    </script>
    <script src="code/lib/require.js"></script>
    <script src="code/main.js"></script>
</head>
<body class="splash">
    <div id="pageSplash">
        <h1>simpleshelf: track your books</h1>
    </div>
</body>
</html>
